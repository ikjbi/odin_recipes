<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasagna recipe</title>
</head>
<body>
    <h1>Mom's famous lasagna</h1>
    <img src="../../img/lasagna.jpeg" width="250px" alt="Lasagna picture">
    <h3>Ingredients:</h3>
    <ul>
        <li>noodles</li>
        <li>cream</li>
        <li>onions</li>
        <li>tomatoes</li>
    </ul>
    <h3>Directions:</h3>
        <ol>
            <li>Take everything from the ingredients list and put it in a tray and shove it into the oven.</li>
            <li>Start the oven on 500 degrees celsius and wait for 4 hours and eat imediatly.</li>
        </ol>
</body>
